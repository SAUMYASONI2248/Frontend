<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent direct child as well as nested child */
        section div{
            background-color: yellow;
        }
        /* child selector target only direct child */

        section>div{
            background-color: brown;
        }
        /* General sibling means all elements after the closing tag */

        section~div{
            background-color: aqua;
        }

        /* adjacent sibling means element just after the closing tag of targeted elememt */
    </style>
</head>

<h1 align="center"> LEARN COMBINATOR SELECTOR</h1>
