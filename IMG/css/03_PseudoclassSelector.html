<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #btn1{
        background-color: purple;
        border: none;
        padding: 10px;
       }

       #btn1:hover{
        background-color: blue;
        color: white;
        transform : scale(1.1);
        transition: 0.2s;
       }

       a:visited{
        color: cornflowerblue;
       }

       a:active{
        color: aqua;
       }

    </style>
</head>

<body>
    <h1>Learn Pseudo Class Selectors</h1>

    <!--
    1) :hover
    2) :link
    3) :active
    4) :visited
    5) :first-letter
    6) :before
    7) :after
    8) :selection
    9) :marker
    10) :first-line 
    
    
    -->

    <button id="btn1">
        Hover me
    </button>

    <a href="./Combinator_Selector..html">New link</a>



</body>

</html>
